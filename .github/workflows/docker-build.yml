name: Build Chatterbox Images

on:
  push:
    branches: [ "main", "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - gpu_type: "1650s"
            cuda_tag: "12.1.1-devel-ubuntu22.04"
            torch_index: "cu121"
          - gpu_type: "5060ti"
            cuda_tag: "12.8.0-devel-ubuntu24.04" # Blackwell optimized
            torch_index: "cu128"

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.gpu_type }}
          build-args: |
            CUDA_TAG=${{ matrix.cuda_tag }}
            TORCH_INDEX=${{ matrix.torch_index }}
