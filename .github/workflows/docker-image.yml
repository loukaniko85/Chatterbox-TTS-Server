name: Build Chatterbox Containers

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - gpu: "1650s"
            cuda: "12.1.1"
            torch: "cu121"
          - gpu: "5060ti"
            cuda: "12.8.0"
            torch: "cu128" # Updated for 2026 Blackwell support

    permissions:
      contents: read
      packages: write

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false # Setting to false preserves the Docker engine itself
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap: true
      
      - name: Checkout
        uses: actions/checkout@v4

      # THIS STEP FIXES THE ERROR
      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Now using the lowercase IMAGE_NAME from the environment
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.gpu }}
          build-args: |
            CUDA_VERSION=${{ matrix.cuda }}
            TORCH_INDEX=${{ matrix.torch }}
